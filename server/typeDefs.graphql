type Query {
  hello(name: String): String
  getAnimals: [Animal]
  getAnimal(id: ID!): Animal
  getShelters: [Shelter]
}

type Mutation {
  addAnimal(type: String!, age: Int!, name: String!, shelterId: ID!): Animal
  addShelter(city: String!, name: String!): Shelter
}

type Animal {
  id: ID!
  type: String!
  age: Int!
  name: String!
  shelterId: ID!
  shelter: Shelter
}

type Shelter {
  id: ID
  name: String!
  city: String!
  animals: [Animal]
}